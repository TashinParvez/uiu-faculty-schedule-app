<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Upload Schedules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1>Admin: Upload Faculty Schedules</h1>
        {% if message %}
        <div class="alert alert-success">{{ message }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="files" class="form-label">Select XLSX files (multiple allowed)</label>
                <input type="file" name="files" id="files" class="form-control" multiple accept=".xlsx">
            </div>
            <button type="submit" class="btn btn-primary">Upload and Update</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Search</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
